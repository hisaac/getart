[settings]
experimental = true
lockfile = true

[settings.python]
uv_venv_auto = true

[tools]
actionlint = "latest"
hk = "latest"
pkl = "latest"
python = { version = "latest", uv = true }
ruff = "latest"
shellcheck = "latest"
tombi = "latest"
uv = "latest"
yamlfmt = "latest"
shfmt = "latest"

[hooks]
postinstall = '''
if [ "$CI" != "true" ]; then
  mise run bootstrap
fi
'''

# Tasks

[task_config]
includes = ["scripts"]

[tasks.bootstrap]
alias = "up"
run = ["hk install --mise", { task = "update-hk-import" }, "uv sync"]

[tasks.update]
alias = ["upgrade", "upd", "upg"]
run = ["mise upgrade", "uv sync --upgrade"]

[tasks.run]
alias = ["getart", "r"]
run = "uv run python -m getart.cli"

[tasks.build]
alias = "b"
run = "uv build"

[tasks.test]
alias = "t"
run = "uv run pytest --verbose tests/unit tests/integration"

[tasks.test-unit]
alias = ["tu", "ut"]
run = "uv run pytest --verbose tests/unit"

[tasks.test-integration]
alias = ["ti", "it"]
run = "uv run pytest --verbose tests/integration"

[tasks.check]
alias = "lint"
run = "hk check --all"

[tasks.fix]
alias = ["fmt", "format"]
run = "hk fix --all"

[tasks.clean]
run = [
  "rm -rf dist",
  "rm -rf build",
  "rm -rf .ruff_cache",
  "rm -rf src/getart.egg-info",
  "rm -rf .pytest_cache",
  "find . -name '__pycache__' -type d -prune -exec rm -rf {} +",
]

[tasks.nuke]
depends = ["clean"]
run = ["rm -rf .venv", "uv cache prune"]
