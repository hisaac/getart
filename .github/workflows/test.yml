---
name: Test

on: pull_request

env:
  DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
  MISE_GITHUB_TOKEN: ${{ github.token }}
  MISE_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG && 1 || 0 }}

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: mise run test
